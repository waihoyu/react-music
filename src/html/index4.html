<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="example1">
    </div>
    <div id="example2">
    </div>  
    <div id="example3">
    </div> 
    <div id="example4">
    </div> 
    <script src="../js/react.js"></script>
    <script src="../js/react-dom.js"></script>
    <!-- 生产环境中不建议使用 -->
    <script src="../js/babel.min.js"></script>
    <script src="https://cdn.bootcss.com/prop-types/15.7.2/prop-types.js"></script>
    <script type="text/babel">
        class App extends React.Component{
            constructor(props){
                super(props)               
                this.handleClick = this.handleClick.bind(this)
            }
            handleClick(){
                let value = this.refs.msg.value;
                console.log(value)
            }
            handleBlur(event){
                alert(event.target.value)
            }
            render(){
                return (
                   <div>
                        <input type="text" placeholder="请输入" ref ="msg"/>
                        <button onClick={this.handleClick}>确定</button>
                        <input onBlur={this.handleBlur} type="text" placeholder="请输入"/>
                    </div> 
                )
            }
        }
        ReactDOM.render(<App/>, document.getElementById('example1'))
    </script>
</body>
</html>
