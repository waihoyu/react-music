<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div id="example1">
    </div>
    <div id="example2">
    </div>  
    <div id="example3">
    </div> 

    <script src="../js/react.js"></script>
    <script src="../js/react-dom.js"></script>
    <!-- 生产环境中不建议使用 -->
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        let element1 = React.createElement('h2', {id: 'box1', className:'box1'},'test')
        ReactDOM.render(element1, document.getElementById('example1'))

        //JSX创建的虚拟DOM对象
        let element2 = <h3>H3</h3>
        ReactDOM.render(element2, document.getElementById('example2'))

        var names = ['Tom','Jim','lucy']
        ReactDOM.render(
            <ul>{
                names.map((item, index) => {
                   return <li key={index}>{item}</li>     
                })
            }</ul>,
            document.getElementById('example3')
        )

        class MyComponent extends React.Component {
            render(){
                return <h3> ES6 组件 </h3>
            }
        }
        ReactDOM.render(<MyComponent/>, document.getElementById('example3'))
        
    </script>
</body>

</html>
